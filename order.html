<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Pizza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Order Your Pizza</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="submit_order.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="pizza-size">Choose your pizza size:</label>
      <select id="pizza-size" name="pizza-size" required>
        <option value="">Select Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <fieldset>
        <legend>Choose your toppings:</legend>
        <input type="checkbox" id="topping1" name="topping[]" value="Pepperoni">
        <label for="topping1">Pepperoni</label>

        <input type="checkbox" id="topping2" name="topping[]" value="Mushrooms">
        <label for="topping2">Mushrooms</label>

        <input type="checkbox" id="topping3" name="topping[]" value="Onions">
        <label for="topping3">Onions</label>

        <!-- Add more toppings as needed -->
      </fieldset>

      <label>Choose your crust:</label>
      <input type="radio" id="thin" name="crust" value="Thin" required>
      <label for="thin">Thin</label>

      <input type="radio" id="thick" name="crust" value="Thick" required>
      <label for="thick">Thick</label>

      <label for="delivery-address">Delivery Address:</label>
      <textarea id="delivery-address" name="delivery-address" required></textarea>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Pizza Shop. All rights reserved.</p>
  </footer>
</body>
</html>
